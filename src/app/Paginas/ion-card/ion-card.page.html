<ion-header>
  <ion-toolbar>
    <ion-title>Ion Card Example</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      This is the content of the card. You can put any text or other Ionic components here.
    </ion-card-content>
  </ion-card>
</ion-content>
